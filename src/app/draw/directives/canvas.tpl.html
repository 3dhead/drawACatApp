<div class="canvas-container">
    <canvas id="canvas" width="540" height="540"
            dac-pointerstart="mouseDownHandler($event)"
            dac-pointermove="mouseMoveHandler($event)"
            dac-pointerend="mouseUpHandler()">
    </canvas>
    <div id="canvas-frame"></div>
    <div id="draw-guide" ng-show="drawing.showGuide">
        <img ng-src="{{ guideImage }}" />
    </div>
</div>
