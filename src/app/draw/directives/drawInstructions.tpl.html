<div class="draw-instructions">
    <div ng-repeat="step in steps" ng-show="step == currentStep" class="instruction-container">
        <h2>{{ catParts[step].label }}</h2>
        <div class="instruction">
            <p>
                {{ instruction }}
            </p>
        </div>
    </div>
    <div class="nav-buttons">
        <button ng-click="previousStep()" class="btn btn-default" ng-disabled="isFirstStep"><i class="icon-arrow-left"></i> Previous</button>
        <button ng-click="nextStep()" class="btn btn-default" ng-disabled="isLastStep"><i class="icon-arrow-right"></i> Next</button>
    </div>
    <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="drawing.showGuide" id="showGuideCheckbox"> Show drawing guide
            </label>
        </div>
    <div class="steps-list">
        <ul>
            <li ng-repeat="step in steps" ng-class="{selected: step == currentStep, done: catParts[step].done }">
                {{ catParts[step].label }}
            </li>
        </ul>
    </div>
</div>
