<div class="row draw-container">
    <div class="col-xs-12 col-sm-9 col-md-7 col-lg-6">
        <dac-canvas line-collection="lineCollection" cat-parts="catParts"></dac-canvas>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-5 col-lg-6">
        <div class="draw-controls">
            <button ng-disabled="lineCollection.count() == 0" ng-click="undo()">Undo</button>
            <br>
            <button ng-click="previousStep()">Previous</button>
            <button ng-click="nextStep()">Next</button>
            <button ng-click="showSaveDialog = true" ng-show="true">Save</button>

        </div>
        <dac-draw-instructions></dac-draw-instructions>
    </div>
</div>

<dac-modal-dialog show="showSaveDialog">
    <form role="form" name="saveForm" ng-submit="saveCat()">
        <div class="form-group">
            <label for="catName">Name of your cat:</label>
            <input type="text" class="form-control" id="catName" ng-model="name" ng-required="true">
        </div>
        <div class="form-group">
            <label for="description">Description (optional):</label>
            <textarea id="description" ng-model="description" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="author">Your name:</label>
            <input type="text" class="form-control" id="author" ng-model="author" ng-required="true">
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="isPublic" id="public-true" value="true">
                Make Public&mdash;you cat will appear on the site's home page.
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="isPublic" id="public-false" value="false">
                Make Private&mdash;only those who have the URL can view the cat.
            </label>
        </div>
        <div class="form-group" ng-show="isPublic">
            <label for="tags">Tags:</label>
            <input type="text" class="form-control" id="tags" ng-model="tags">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="saveForm.$invalid">{{ saveDialog.buttonText }}</button>
        <div class="alert alert-warning">{{ saveDialog.errorText }}</div>
    </form>
</dac-modal-dialog>
