<div class="cat-list-container">
    <div class="hero-bar">
        <a href="#!/cat/new" class="btn btn-default draw-button">Draw A Cat!</a>
    </div>
    <div class="container">
        <div class="filter-controls row">
            <div class="col-sm-6">
                <tag-selector></tag-selector>
            </div>
            <div class="col-sm-6 sort-row">
                <ul class="sort-mode">
                    <li ng-class="{ active : sort === 'new' }"><a href="" ng-click="sortBy('new')">Newest</a></li>
                    <li ng-class="{ active : sort === 'top' }"><a href="" ng-click="sortBy('top')">Top Rated</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">

                <div class="totals">
                    Displaying {{ pageLower }} - {{ pageUpper }} of {{ totalItems }} cats
                </div>

                <dac-preview-panel class="panel-container" cat="cat"
                                   dir-paginate="cat in cats | itemsPerPage: 15"
                                   current-page="currentPage"
                                   total-items="totalItems"></dac-preview-panel>
                <div id="overlay" ng-click="closeOverlay()"></div>

            </div>
        </div>

        <div class="row text-center ">
            <dir-pagination-controls template-url="home/directives/pagination.tpl.html"
                                     on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
        </div>

    </div>
</div>
<dac-modal-dialog show="about.show">
    <h1>About Draw A Cat</h1>
    <p>

    </p>
    <div class="text-center">
        <button class="btn btn-lg btn-default" ng-click="about.show = false">Close</button>
    </div>
</dac-modal-dialog>
