<div class="header">
    <div class="container">
        <div class="row control-panel">
            <div class="col-sm-4">
                <div class="home-button">
                    <a href="https://twitter.com/DrawACat" target="_blank">Follow @DrawACat</a>
                </div>
            </div>
            <div class="col-sm-8 text-right">
                    <a href=""><i class="icon-info"></i> About</a>
            </div>
        </div>
    </div>
</div>
<div class="cat-list-container">
    <div class="hero-bar">
        <a href="#!/cat/new" class="btn btn-default draw-button">Draw a cat!</a>
    </div>
    <div class="container">
        <div class="filter-controls row">
            <div class="col-sm-6">
                <tag-selector></tag-selector>
            </div>
            <div class="col-sm-6 sort-row">
                <ul class="sort-mode">
                    <li ng-class="{ active : predicate === 'trendingScore' }"><a href="" ng-click="predicate = 'trendingScore'">Trending</a></li>
                    <li ng-class="{ active : predicate === 'created' }"><a href="" ng-click="predicate = 'created'">Newest</a></li>
                    <li ng-class="{ active : predicate === 'rating' }"><a href="" ng-click="predicate = 'rating'">Top Rated</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <dac-preview-panel class="panel-container" cat="cat" dir-paginate="cat in cats | byTag: tagsArray |  orderBy: predicate:true | itemsPerPage: 15" current-page="currentPage"></dac-preview-panel>
                <div id="overlay" ng-click="closeOverlay()"></div>
            </div>
        </div>
        <div class="row text-center ">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>
</div>
<dac-modal-dialog show="about.show">
    <h1>About Draw A Cat</h1>
    <p>

    </p>
    <div class="text-center">
        <button class="btn btn-lg btn-default" ng-click="about.show = false">Close</button>
    </div>
</dac-modal-dialog>
