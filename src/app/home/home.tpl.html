<div class="hero-bar">
    <div class="huge-cat">
        <a href="#!/cat/new" class="btn btn-default draw-button">Draw a cat!</a>
    </div>
</div>
<div class="container">



    <div class="filter-controls row">
        <div class="col-sm-6">
            <input type="text" class="form-control" id="searchInput" ng-model="searchInput" dac-tagbox="tags" dac-tagtoken="" placeholder="Search by tag">
        </div>
        <div class="col-sm-6">
            Order by:
            <button class="btn btn-default" ng-click="predicate = 'rating'; reverse = !reverse" ng-class="{ selected: predicate == 'rating'} ">
                rating
                <i class="icon-caret-down" ng-show="!reverse"></i>
                <i class="icon-caret-up" ng-show="reverse"></i>
            </button>
            <button class="btn btn-default" ng-click="predicate = 'created'; reverse = !reverse" ng-class="{ selected: predicate == 'created'} ">
                created
                <i class="icon-caret-down" ng-show="!reverse"></i>
                <i class="icon-caret-up" ng-show="reverse"></i>
            </button>
        </div>
    </div>

    <div class="row" style="min-width: 540px">
        <div class="col-xs-12">

            <div class="preview-pane" ng-repeat="cat in cats | byTag: tagsArray | orderBy: predicate:reverse">

                <div class="image-box">
                    <a href="#!/cat/{{ cat.id }}/{{ cat.name | urlFriendlyName }}"><img ng-src="{{ cat.thumbnail }}" width="100" height="100" class="img-thumbnail"></a>
                </div>
                <div class="title-box">
                    <h3>
                        <a href="#!/cat/{{ cat.id }}/{{ cat.name | urlFriendlyName }}">{{ cat.name }}</a>
                        <small>by {{ cat.author }}</small>
                    </h3>
                </div>
                <div class="details-box">
                    created {{ cat.created | timeAgo }}<br>
                    rating: {{ cat.rating }}
                    <ul class="hashtags">
                        <li ng-repeat="tag in cat.tags">#{{ tag }}</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
