<div>
    <canvas id="stage"
            dac-pointerstart="mouseDownHandler($event)"
            dac-pointermove="mouseMoveHandler($event)"
            dac-pointerend="mouseUpHandler()">
    </canvas>
    <div style="position: relative; z-index: 1000; width: 400px; border: 1px solid #f59;">
        <div ng-show="debugMode">
            <p>Mouse coordinates: {{ x }}, {{ y }}</p>
            <p>In drag mode?: {{ ball.isInDragMode() }}</p>
            <p>Happy: {{ moodValue.happy }}</p>
            <p>Angry: {{ moodValue.angry }}</p>
            <p>Excited: {{ moodValue.excited }}</p>
            <p>Bored: {{ moodValue.bored }}</p>
        </div>
    </div>
</div>
