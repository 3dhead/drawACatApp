<div class="noiseFactory-tester">
    <canvas width="800" height="400"></canvas>
    <label>
        Amplitude: {{ amplitude }}
        <input type="range" min="0" max="2" step="0.05" ng-model="amplitude">
    </label>
    <label>
        Scale: {{ scale }}
        <input type="range" min="0" max="2" step="0.05" ng-model="scale">
    </label>
</div>
