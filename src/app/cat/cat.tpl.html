<div id="stage-container">
    <div class="header">
        <div class="container">
            <div class="col-xs-10">
                <div class="home-button">
                    <a ui-sref="home"><i class="icon-home"></i></a>
                </div>

                <dac-info-panel>
                    <h1 class="title">
                        {{ catData.name }} <small>by {{ catData.author }}</small>
                    </h1>
                    <div class="extended-info" ng-hide="hideInfoPanel">
                        <p>{{ catData.description }}</p>
                    </div>
                    <button class="rate-cat-button" ng-click="rateCat()">
                        <i class="icon-star" ng-show="!catHasBeenRated"></i>
                        <i class="icon-star2" ng-show="catHasBeenRated"></i>
                        {{ catData.rating }}
                    </button>
                    <facebook-button></facebook-button>
                    <twitter-button></twitter-button>
                </dac-info-panel>
            </div>

            <div class="col-xs-2 text-right">
                <ul class="button-bar">
                    <li>
                        <dac-comments-link></dac-comments-link>
                    </li>
                    <li>
                        <a href="" class="toggle-audio-button" ng-click="toggleAudio()">
                            <i class="icon-volume-medium" ng-show="audioSetting == 'on'"></i>
                            <i class="icon-volume-mute" ng-show="audioSetting == 'off'"></i>
                        </a>
                    </li>
                    <li>
                        <div class="control-panel-button" ng-click="showControlPanel = !showControlPanel">
                            <button ng-class="{ selected: showControlPanel }"><i class="icon-cog"></i></button>
                        </div>
                    </li>
                </ul>

                <div class="control-panel" ng-show="showControlPanel">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-xs-6 control-label">Render Quality: {{ renderQuality }}</label>
                            <div class="col-xs-6">
                                <input type="range" min="1" max="10" step="1" ng-model="renderQuality" ng-change="setRenderQuality(renderQuality)">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <dac-stage cat="cat" ball="ball" dac-doubletap="addBall($event)"></dac-stage>
</div>

<div class="container">
    <dir-disqus disqus-shortname="drawacat"
                disqus-identifier="{{ catData.id }}-{{ catData.name }}"
                disqus-url="{{ pageUrl }}" id="comments">
    </dir-disqus>
</div>
