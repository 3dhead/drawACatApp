<div id="stage-container">
    <div class="header">
        <div class="container">
            <div class="row control-panel">
                <div class="col-xs-3 home-button">
                    <a ui-sref="home"><i class="icon-home"></i></a>
                </div>
                <div class="col-xs-9">
                    <ul class="button-bar">
                        <li title="Comments">
                            <dac-comments-link></dac-comments-link>
                        </li>
                        <li title="Audio on/off">
                            <a href="" ng-click="toggleAudio()">
                                <i class="icon-volume-medium" ng-show="audioSetting == 'on'"></i>
                                <i class="icon-volume-mute" ng-show="audioSetting == 'off'"></i>
                            </a>
                        </li>
                        <li title="Embed">
                            <a href="">
                                <i class="icon-code"></i>
                            </a>
                        </li>
                        <li title="Settings">
                            <div ng-click="showSettingsPanel = !showSettingsPanel">
                                <a href="" ng-class="{ selected: showSettingsPanel }"><i class="icon-cog"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="settings-panel" ng-show="showSettingsPanel">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-xs-6 control-label">Render Quality: {{ renderQuality }}</label>
                            <div class="col-xs-6">
                                <input type="range" min="1" max="10" step="1" ng-model="renderQuality" ng-change="setRenderQuality(renderQuality)">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <dac-info-panel>
                        <h1 class="title">
                            {{ catData.name }} <small>by {{ catData.author }}</small>
                        </h1>
                        <div class="extended-info" ng-hide="hideInfoPanel">
                            <p>{{ catData.description }}</p>
                        </div>
                        <ul class="share-buttons">
                            <li><button class="rate-cat-button" ng-click="rateCat()">
                                <i class="icon-star" ng-show="!catHasBeenRated"></i>
                                <i class="icon-star2" ng-show="catHasBeenRated"></i>
                                {{ catData.rating }}
                            </button></li>
                            <li><facebook-button></facebook-button></li>
                            <li><twitter-button></twitter-button></li>
                        </ul>
                    </dac-info-panel>
                </div>
            </div>
        </div>
    </div>
</div>

<dac-stage cat="cat" ball="ball" dac-doubletap="addBall($event)"></dac-stage>
</div>

<div class="container">
    <dir-disqus disqus-shortname="drawacat"
                disqus-identifier="{{ catData.id }}-{{ catData.name }}"
                disqus-url="{{ pageUrl }}" id="comments">
    </dir-disqus>
</div>
